<!doctype html>

<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Welcome!</title>
      <meta name="description" content="Audiocontext testing">

      <meta property="og:title" content="Audiocontext testing">
      <meta property="og:type" content="website">
      <meta property="og:image" content="image.png">

      <link rel="icon" href="/favicon.ico">
      <link rel="icon" href="/favicon.svg" type="image/svg+xml">
      <link rel="apple-touch-icon" href="/apple-touch-icon.png">

      <link rel="stylesheet" href="css/styles.css?v=1.0">

    <body>
        <div id="organ-container">
            <div id="title-container">
                <h1>ADDO - SIMPLE ADDITIVE ORGAN</h1>
                <p>Adjust the partials with the sliders and play using keys A-K or mouse.</p>
            </div>
            <div id="slider-container"></div>    

            <div id="keyboard-container">
                <ul class="keyboard">
                    <li class="white c">A</li>
                    <li class="black cs">W</li>
                    <li class="white d">S</li>
                    <li class="black ds">E</li>
                    <li class="white e">D</li>
                    <li class="white f">F</li>
                    <li class="black fs">T</li>
                    <li class="white g">G</li>
                    <li class="black gs">Y</li>
                    <li class="white a">H</li>
                    <li class="black as">U</li>
                    <li class="white b">J</li>
                    <li class="white c2">K</li>
                </ul>
            </div>
            <!--
            <div id="octave-container">
                <button class="octave-button">Z</button>
                <button class="octave-button">X</button>
            </div>
            -->
        </div>
        
        <!--<script src="js/audio.js"></script>-->
        <script src="js/keyboard.js"></script>

    </body>
</html>
